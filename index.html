<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Audio + Progressive Web Apps Demo">
    <meta name="theme-color" content="#ffc107">

    <title>Progressive Web Audio</title>

    <link rel="icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <canvas>Sorry, your browser does not support HTML5 Canvas.</canvas>

    <script src="main.js"></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js').then(registration => {
          registration.onupdatefound = _ => {
            const sw = registration.installing;

            sw.onstatechange = _ => {
              if (sw.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  const refresh = confirm('Update Available. Refresh?');
                  refresh && location.reload();
                } else {
                  alert('This page is now available offline!');
                }
              }
            };
          };
        });
      }
    </script>
  </body>
</html>
